<div class="checkbox-mark g-flex g-flex--align-center g-flex--justify-center g-flex__item-fixed">
  <svg
    class="checkbox-mark__icon"
    width="1em"
    height="1em"
    viewBox="0 0 32 32"
    xmlns="http://www.w3.org/2000/svg">
    <path
      id="path1"
      fill="none"
      stroke-width="6.57997"
      d="M 3.929199 15.495293 L 14.811732 26.237808 L 27.929199 6.373901" />
  </svg>
</div>

@if (title()) {
  <div class="title none-selectable g-flex g-flex--align-center gap-2">
    <div>
      {{ title() }}
    </div>

    @if (required()) {
      <div class="color-red">*</div>
    }
  </div>
}
